spring.application.name=user-api

# H2 file-based configuration
spring.datasource.url=jdbc:h2:file:./data/userdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=password

# Automatically update the database schema if necessary
spring.jpa.hibernate.ddl-auto=update

# Show SQL statements in the console
spring.jpa.show-sql=true

# Format SQL statements in the logs
spring.jpa.properties.hibernate.format_sql=true

# Enable the H2 console for debugging
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#populates the data after the schema is generated by Hibernate
spring.jpa.defer-datasource-initialization=true
